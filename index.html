<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    
    <div class="header">
        
        <h1>Today's Weather With Vic</h1>
        <img src="sun4.png" height="50" width="90" alt="sun logo">
    </div>

    <div class="data">

        <h2 class="box">Present Weather For:  <span id="location"></span></h2>
        <h2 class="box">Temperature: <span id="temperature"></span> degrees</h2>
        <h2 class="box">Wind:   <span id="wind"></span> mph</h2>
        <h2 class="box">Sky Conditions: <span id="sky"></span></h2>
    </div>
    

    <!-- These are the Javascript links as you can see below-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>  
    <script src="weather.js"></script>

</body>
</html>
